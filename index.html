<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3>
              High-Score:
              <span id="maxscore">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Time:
              <span id="timer">00-00</span>
            </h3>
          </div>
        </div>

        <div class="board"></div>
      </section>
      <div class="modal">
        <div class="startgame">
          <h3>Welcome to snake game!!</h3>
          <button id="btn" class="btn-start">Start Game</button>
        </div>
        <div class="restartgame">
          <h3>Game Over!</h3>
          <button id="btn" class="btn-restart">Restart Game</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
